<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="telegram-web-app" content="true" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:; frame-ancestors *;" />
  <title>Telegram Web App InitData</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      min-height: 100vh;
    }
    h2 {
      margin-bottom: 20px;
      color: var(--tg-theme-hint-color, #999999);
      font-size: 18px;
    }
    #init-data {
      background: var(--tg-theme-secondary-bg-color, #f0f0f0);
      padding: 15px;
      border-radius: 8px;
      word-break: break-all;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.5;
      max-height: 60vh;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .copy-btn {
      width: 100%;
      padding: 12px 20px;
      background: var(--tg-theme-button-color, #3390ec);
      color: var(--tg-theme-button-text-color, #ffffff);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
    }
    .copy-btn:hover {
      opacity: 0.9;
    }
    .copy-btn:active {
      opacity: 0.8;
    }
    .info {
      margin-top: 15px;
      padding: 10px;
      background: var(--tg-theme-secondary-bg-color, #f0f0f0);
      border-radius: 8px;
      font-size: 12px;
      color: var(--tg-theme-hint-color, #999999);
    }
  </style>
</head>
<body>
  <h2>Telegram initData:</h2>
  <pre id="init-data">Загрузка...</pre>
  <button class="copy-btn" onclick="copyInitData()">Копировать токен</button>
  <div class="info">
    Используйте этот токен для локальной разработки. Откройте эту страницу в Telegram Mini App для получения актуального initData.
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const initData = Telegram?.WebApp?.initData || "Нет данных";
      document.getElementById("init-data").textContent = initData;
      
      // Логируем в консоль
      console.log("initData:", initData);
      
      // Инициализируем Telegram Web App
      if (Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
      }
    });

    function copyInitData() {
      const initData = Telegram?.WebApp?.initData || "Нет данных";
      
      if (!initData || initData === "Нет данных") {
        alert("InitData недоступен. Откройте эту страницу в Telegram Mini App.");
        return;
      }
      
      navigator.clipboard.writeText(initData).then(() => {
        alert("Токен скопирован в буфер обмена!");
      }).catch(() => {
        // Fallback для старых браузеров
        const textarea = document.createElement('textarea');
        textarea.value = initData;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert("Токен скопирован в буфер обмена!");
      });
    }
  </script>
</body>
</html>
